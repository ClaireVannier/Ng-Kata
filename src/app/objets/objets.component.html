<div>
  <h2>Mes Favoris</h2>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
      </tr>
    <tbody>
      <tr *ngFor="let favorite of favorites">
        <td>{{ favorite.id }}</td>
        <td>{{ favorite.name }}</td>
      </tr>
    </tbody>
  </table>
</div>

<button (click)="addToFavorite({id: 3, name: 'Produit 3'})">Ajouter un favori</button>
